<!DOCTYPE html>
<html>
<head>
  <title>Venue Booking Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Venue</h1>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="venue">Venue:</label>
      <select id="venue" name="venue" required>
        <option value="">Select a venue</option>
        <option value="venue1">Venue 1</option>
        <option value="venue2">Venue 2</option>
        <option value="venue3">Venue 3</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <input type="submit" value="Book">
    </form>
    
    <h2>Bookings</h2>
    <table id="bookingTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Venue</th>
        <th>Date</th>
      </tr>
    </table>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var venue = document.getElementById("venue").value;
      var date = document.getElementById("date").value;
      
      var bookingTable = document.getElementById("bookingTable");
      var newRow = bookingTable.insertRow();
      var nameCell = newRow.insertCell();
      var emailCell = newRow.insertCell();
      var venueCell = newRow.insertCell();
      var dateCell = newRow.insertCell();
      
      nameCell.innerHTML = name;
      emailCell.innerHTML = email;
      venueCell.innerHTML = venue;
      dateCell.innerHTML = date;
      
      document.getElementById("bookingForm").reset();
    });
  </script>
</body>
</html>
